## 背景
- あいつらは直列に繋いでやれば結構なポテンシャルを発揮するんだ by 滝沢朗

![image](http://cdn-ak.f.st-hatena.com/images/fotolife/k/kenchi555/20091221/20091221221506.jpg)

- 電車の中でコーディングできたらいいんじゃないか
- すきま時間の有効活用



## iPhoneアプリを調べた
- GitHubのクライアントがイメージに近い
  - sshクライアントも参考になる
- エディタがついていてリポジトリのファイルをいじれるものもある
- しかし、エディタがtextarea相当でしょぼい
- また、コミット前に動作確認できない
- 自分で作ろう



## 作ったもの
- 「CodeOnMobile」
- GitHubのコードをブラウザ上で編集するWebアプリ
- iPhoneでの利用を想定(virtual keyboard対策)
- 他のスマホやタブレットでも使える

## 使ったライブラリ
### クライアントサイド
- Angular
- Bootstrap
- ACE
- diff2html



## 何ができるか
- GitHub連携してログイン
- リポジトリのファイルを編集
- diffを確認
- dummyServerで動作確認
  - Webアプリのクライアントサイドのみ
- GitHubにコミット
- CodeShipでHerokuにDeploy
  - 設定すればテストも
